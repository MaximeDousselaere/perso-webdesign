<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>terminal</title>
        <meta charset="UTF-8"/>
        <link href="style.css" rel="stylesheet"/>        
    </head>
    <body>
        
        <div class="cmd">
            <div class="cmd-header">
                <span style="margin-left:5px">Terminal</span>
            </div>
            <div class="cmd-content">
                <textarea readonly="true" id="output"></textarea>
            </div>
            <div class="cmd-footer">
               <span class="beforeInput">></span> <input type="text" id="input" placeholder="Type your text here..." onKeyPress="if (event.keyCode == 13) writeCMD()"/>
            </div>
        </div>

    </body>
</html>
<script src="index.js"></script>
